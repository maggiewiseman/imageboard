<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/fonts/font-awesome/css/font-awesome.min.css" >
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <section id="main"></section>


    <template id="imageBoard">
        <!-- this is my imageBoard template-->
        {{#each images}}
        <div class="image-div">
            <h3 class="title">{{title}}</h3>
            <figure class="thumbnail">
                <img src="{{image}}" alt="{{description}}">
            </figure>
            <p class="likes"><i class="fa fa-heart-o"></i> {{#if likes}} {{.}} likes {{/if}}</p>
            <p class="posted-by"><span>Posted By: </span>{{username}}</p>
            <p class="description">{{description}}</p>
        </div>
        {{/each}}
    </template>
    <template id="image"></template>
    <template id="upload"></template>

    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="js/underscore-min.js" charset="utf-8"></script>
    <script src="js/backbone-min.js" charset="utf-8"></script>
    <script src="js/handlebars.min.js" charset="utf-8"></script>
    <script src=js/script.js charset="utf-8"></script>
    <script>


    </script>
</body>
</html>
