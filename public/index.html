<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/fonts/font-awesome/css/font-awesome.min.css" >
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul class="nav-ul">
            <li><a href="/#home"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="/#upload"><i class="fa fa-upload"></i>Upload</a></li>
        </ul>
    </nav>
    <section id="main"></section>
    <section id="upload-section"></section>


    <template id="imageBoard">
        <!-- this is my imageBoard template-->
        <div class="board">
            {{#each images}}
            <div class="image-div">
                <h3 class="title">{{title}}</h3>
                <figure class="thumbnail">
                    <a href="/#image/{{id}}" class="img-link" id="image-{{id}}"><img src="{{image}}" alt="{{description}}"></a>
                </figure>
                <p class="likes"><a  id="heart-{{id}}" class="board-heart" href="#"><i class="fa fa-heart-o"></i> {{#if likes}} {{likes}} likes {{/if}}</a></p>
                <p class="posted-by"><span>Posted By: </span>{{username}}</p>
                <p class="description">{{description}}</p>
            </div>
            {{/each}}
        </div>
        <button id="next-btn" class="btn" type="submit">Next</button>
    </template>

    <template id="image">
        <!--this is my imageBoard template-->
        <!-- <div class="image-div"> -->
            <h3 class="title">{{title}}</h3>
            <figure class="thumbnail">
                <a href="/image" class="img-link"><img src="{{image}}" alt="{{description}}"></a>
            </figure>
            <p class="likes"><a class="heart" href="#" id="heart-{{id}}"><i class="fa fa-heart-o"></i> {{#if likes}} {{likes}} likes {{/if}}</a></p>
            <p class="posted-by"><span>Posted By: </span>{{username}}</p>
            <p class="description">{{description}}</p>
        <!-- </div> -->
    </template>

    <template id="bigImage">
        <div class="full-image-view">
            {{#each imageData}}
            <h1 class="title">{{this.title}}</h1>

            <figure class="large-img">
                <img src="{{image}}" alt="{{description}}">
            </figure>

            <section class="image-info">
                <section id="likes-sect">
                    <!-- <p class="likes"><a id="heart-{{id}}" class="bigImage-heart" href="#"><i class="fa fa-heart-o"></i>  {{likes}} likes </a></p> -->
                </section>
                <p class="username"><span>Posted By: </span>{{username}}</p>
                <p class="description">{{description}}</p>
            </section>

            {{/each}}
            <section class="comment-list">

                {{> commentList}}
            </section>
        </div>
    </template>

    <template id="likes-temp">
        <p class="likes"><a id="heart-{{id}}" class="heart"><i class="fa fa-heart-o"></i>  {{likes.likes}} likes </a></p>
    </template>

    <template id="commentList">
        {{> comments}}

        <div class="post-a-comment">
            <h3>Add a comment</h3>
            <form method="post" id="comment-form">
                <input type="text" placeholder="Your name" name="posted_by"><br>
                <input type="textarea" placeholder="Comment here" name="commentText">
                <button type="submit" class="comment-btn">Add</button>
            </form>
        </div>
    </template>

    <template id="comments">

        {{#each comments}}
        <div class="comment-div">
            <div class="comment-info">
                <p class="posted_by">{{posted_by}}</p>
                <p class="date">{{created_at}}</p>
            </div>
            <p class="comment-text" id="comment-{{id}}">{{comment}}</p>
    </div>

        {{/each}}

    </template>

    <template id="upload">
        <header>
            <h2>Upload File <i class="fa <fa-upload></fa-upload>"></i>
        </header>
        <div class="upload-div">

            <input type="text" placeholder="Title" name="title">
            <input type="text" placeholder="Your name" name="username">
            <input type="textarea" rows="3" cols="100" placeholder="Description" name="description">
            <input type="file">
            <div class="btn-grp">
                <button id="upload-btn">Upload</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>
    </template>

    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="js/underscore-min.js" charset="utf-8"></script>
    <script src="js/backbone-min.js" charset="utf-8"></script>
    <script src="js/handlebars.min.js" charset="utf-8"></script>
    <script src=js/script.js charset="utf-8"></script>
    <script>


    </script>
</body>
</html>
