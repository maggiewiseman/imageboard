<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/fonts/font-awesome/css/font-awesome.min.css" >
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul class="nav-ul">
            <li><a href="/#home"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="/#upload"><i class="fa fa-upload"></i>Upload</a></li>
        </ul>
    </nav>
    <section id="main"></section>
    <section id="upload-section"></section>


    <template id="imageBoard">
        <!-- this is my imageBoard template-->
        {{#each images}}
        <div class="image-div">
            <h3 class="title">{{title}}</h3>
            <figure class="thumbnail">
                <a href="/#image/{{id}}" class="img-link" id="image-{{id}}"><img src="{{image}}" alt="{{description}}"></a>
            </figure>
            <p class="likes"><a  id="heart-{{id}}"class="heart" href="#"><i class="fa fa-heart-o"></i> {{#if likes}} {{likes}} likes {{/if}}</a></p>
            <p class="posted-by"><span>Posted By: </span>{{username}}</p>
            <p class="description">{{description}}</p>
        </div>
        {{/each}}
    </template>

    <template id="image">
        <!--this is my imageBoard template-->
        <!-- <div class="image-div"> -->
            <h3 class="title">{{title}}</h3>
            <figure class="thumbnail">
                <a href="/image" class="img-link"><img src="{{image}}" alt="{{description}}"></a>
            </figure>
            <p class="likes"><a class=".heart" href="#"><i class="fa fa-heart-o"></i> {{#if likes}} {{likes}} likes {{/if}}</a></p>
            <p class="posted-by"><span>Posted By: </span>{{username}}</p>
            <p class="description">{{description}}</p>
        <!-- </div> -->
    </template>

    <template id="bigImage">
        <div class="full-image-view">
            <h1 class="title">{{title}}</h1>
            <figure class="thumbnail">
                <a href="/image" class="img-link"><img src="{{image}}" alt="{{description}}"></a>
            </figure>
            <p class="likes"><a class=".heart" href="#"><i class="fa fa-heart-o"></i> {{#if likes}} {{likes}} likes {{/if}}</a></p>
            <p class="posted-by"><span>Posted By: </span>{{username}}</p>
            <p class="description">{{description}}</p>
            {{> commentList}}
        </div>
    </template>

    <template id="commentList">
        {{> comments}}
        <div class="post-a-comment">
            <form class="comment-form" action="/comment/post" method="post">
                <input type="text" placeholder="name" name="username">
                <input type="textarea" placeholder="comment here" name="commentText">
                <button type="submit" class="comment-btn">
            </form>
        </div>
    </template>

    <template id="comments">
        {{# each comments}}
        <p class="username">{{username}}</p>
        <p class="date">{{date}}</p>
        <p class="comment-text">{{commenttext}}</p>
        {{/each}}
    </template>

    <template id="upload">
        <input type="text" placeholder="Title" name="title">
        <input type="text" placeholder="Your name" name="username">
        <input type="textarea" placeholder="Description" name="description">
        <input type="file">
        <button id="upload-btn">Upload</button>
        <button id="cancel-btn">Cancel</button>
    </template>

    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="js/underscore-min.js" charset="utf-8"></script>
    <script src="js/backbone-min.js" charset="utf-8"></script>
    <script src="js/handlebars.min.js" charset="utf-8"></script>
    <script src=js/script.js charset="utf-8"></script>
    <script>


    </script>
</body>
</html>
